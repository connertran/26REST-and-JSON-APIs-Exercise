<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes Page</title>
    <link rel="stylesheet" href="/static/cupcakes.css" />
  </head>
  <body>
    <h1>Cupcakes - list:</h1>

    <ul id="cupcakes-list"></ul>

    <h2>Add a new cupcake!</h2>
    <form action="" id="add-cupcake-form">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor" required />
      </div>

      <div>
        <label for="form-size">Size: </label>
        <input name="size" id="form-size" required />
      </div>

      <div>
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating" required />
      </div>

      <div>
        <label for="form-image">Image: </label>
        <input name="image" id="form-image" />
      </div>

      <button id="add-btn">Add!</button>
    </form>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
